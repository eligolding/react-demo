<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tweeter</title>
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <script src="assets/react.js"></script>
    <script src="assets/JSXTransformer.js"></script>
    <script src="assets/jquery-1.11.3.min.js"></script>
    <script src="assets/bootstrap.min.js"></script>
    <script src="assets/md5.min.js"></script>
    <style type="text/css">
        body {
            background: #F5F8FA;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>Tweeter</h1>
    </div>
    <div class="row">
        <div class="col-md-3 panel panel-default">
            <div id="userInfo" class="clearfix">
                <div class="pull-left"><img id="avatar" /></div>
                <div id="name"></div>
            </div>
        </div>
        <div class="col-md-6 well" id="tweet-box-container"></div>
    </div>
    <div class="row">
        <div class="col-md-offset-3 col-md-6" id="tweet-list" >
        </div>
    </div>
</div>
<script type="text/jsx">

    var TwitterBox = React.createClass({
        getInitialState: function() {
            return {
                msg: ''
            };
        },
        handleTweet: function () {
            var tweet = {
                username: this.props.user.name,
                email: this.props.user.email,
                dateTime: (new Date()).toLocaleDateString() + ' ' + (new Date()).toLocaleTimeString(),
                msg: this.state.msg.substring(0, 140)
            };
            this.props.onTweet(tweet);
            this.setState({msg: ''});
        },
        handleChange: function(e) {
            this.setState({msg: e.target.value});
        },
        render: function() {
            var style = {
                color: this.state.msg.length > 140 ? 'red' : 'black'
            };
            return (
                <fieldset disabled={!!this.props.user.length}>
                    <textarea onChange={this.handleChange} id="tweet-box" className="form-control" value={this.state.msg}></textarea>
                    <br/>
                    <span id="remaining-chars" style={style}>{140 - this.state.msg.length}</span>
                    <button onClick={this.handleTweet} id="tweet-btn" className="btn btn-primary pull-right" disabled={!this.state.msg > 0}>
                        Tweet
                    </button>
                </fieldset>
            );
        }
    });

    var Tweet = React.createClass({
        handleDelete: function () {
            this.props.onDelete(this.props.dateTime);
        },
        render: function() {
            return (
                <li className="list-group-item clearfix">
                    <div className="pull-left" style={{marginRight: '10px'}}>
                        <img src={this.props.avatar} />
                    </div>
                    <p className="small">{this.props.username} {this.props.dateTime}</p>
                    <p className="lead">{this.props.msg}</p>
                    <a className="delete pull-right" onClick={this.handleDelete}>delete</a>
                </li>
            );
        }
    });

    var TweetList = React.createClass({
        getInitialState: function () {
            return {
                tweets: this.props.tweets
            }
        },
        deleteTweet: function (dateTime) {
            console.log('deleted: ' + dateTime);
            var tweets = this.state.tweets.filter(function(tweet) {
                console.log(tweet);
                return tweet.dateTime !== dateTime;
            });
            this.setState({
                tweets: tweets
            });
        },
        render: function () {
            var tweets = this.state.tweets.map(function (tweet) {
                return <Tweet
                    username={tweet.username}
                    dateTime={tweet.dateTime}
                    avatar={tweet.avatar}
                    msg={tweet.msg}
                    onDelete={this.deleteTweet}
                    />;
            }.bind(this));

            return (
                <ul className="list-group">
                    {tweets}
                </ul>
            )
        }
    });

    var renderedTweetList;

    function appendNewTweet(tweet) {

        if (renderedTweetList) {
            renderedTweetList.setState(function(state) {
                return {tweets: state.tweets.reverse().concat(tweet).reverse()};
            });
        }

        renderedTweetList = React.render(<TweetList tweets={[tweet]} />, document.getElementById('tweet-list'));
    }

    $(function () {

        var user = {
            name: 'Eli Golding',
            email: 'eligolding@gmail.com',
            avatar: 'http://www.gravatar.com/avatar/' + md5('eligolding@gmail.com')
        };

        $('#name').text(user.name);
        $('#avatar').prop('src', user.avatar);

        React.render(<TwitterBox user={user} onTweet={appendNewTweet} />, $('#tweet-box-container')[0]);
    });
</script>
</body>
</html>
