<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tweeter</title>
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <script src="assets/jquery-1.11.3.min.js"></script>
    <script src="assets/bootstrap.min.js"></script>
    <style type="text/css">
        body {
            background: #F5F8FA;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>Tweeter</h1>
    </div>
    <div class="row">
        <div class="col-md-3 panel panel-default">
            <div id="userInfo" class="clearfix">
                <div class="pull-left"><img id="avatar" /></div>
                <div id="name"></div>
            </div>
        </div>
        <div class="col-md-6 well">
            <textarea id="tweet-box" class="form-control"></textarea>
            <br/>
            <span id="remaining-chars">140</span>
            <button id="tweet-btn" class="btn btn-primary pull-right" disabled>Tweet</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <ul id="tweet-list" class="list-group">

            </ul>
        </div>
    </div>
</div>
<script>
    $(function () {

        var user = {
            name: 'Eli Golding',
            email: 'eligolding@gmail.com',
            avatar: 'http://www.gravatar.com/avatar/ecbcfd9ce849af543b91a23cd8267737'
        };

        $('#name').text(user.name);
        $('#avatar').prop('src', user.avatar);

        $('#tweet-box').on('input', function () {
            var valueLength = $(this).val().length;
            var remainingChars = 140 - valueLength;
            $('#remaining-chars').text(remainingChars);
            $('#tweet-btn').prop('disabled', !valueLength);
            var textColor = remainingChars < 0 ? 'red' : 'black';
            $('#remaining-chars').css('color', textColor);
        });

        $('#tweet-btn').on('click', function () {

            var $tweetBox = $('#tweet-box');

            var tweet = {
                username: user.name,
                email: user.email,
                avatar: user.avatar,
                dateTime: (new Date()).toLocaleDateString() + ' ' + (new Date()).toLocaleTimeString(),
                msg: $tweetBox.val().substring(0, 140)
            };

            appendNewTweet(tweet);

            $tweetBox.val('').focus();
            $('#remaining-chars').text(140).css('color', 'black');
            $(this).prop('disabled', true);
        });

        function appendNewTweet(tweet) {
            var newTweet =
                '<li class="list-group-item clearfix">' +
                    '<div class="pull-left" style="margin-right: 10px"><img src="' + tweet.avatar + '"></div>' +
                    '<p class="small">' + tweet.username + ' ' + tweet.dateTime + '</p>' +
                    '<p class="lead">' + tweet.msg + '</p>' +
                    '<a class="delete pull-right">delete</a>' +
                '</li>';

            $('#tweet-list').prepend(newTweet);
        }

        $('#tweet-list').on('click', '.delete', function () {
            $(this).closest('li').remove();
            $('#tweet-box').focus();
        });
    });
</script>
</body>
</html>
